<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sucão Da Massa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="welcome">
            <div class="welcome">
                <div id="first">
                    <p id="logo">Sucão da Massa</p>
                    <p class="info">A loja número 1 de Belford Roxo!</p>
                    <!-- <p>- Rua das ruas, 61, Bairro dos bairros.</p> -->
                </div>
            </div>
            <div id="img">
                <img src="https://amdib.com.br/wp-content/uploads/2021/06/1.png" alt="">
            </div>
        </section>
        <section id="produto">
            <form id="cadastro">
                <p>Cadastro de Produto</p>
                <input type="text" name="id" id="id" placeholder="Id" required>
                <input type="text" name="nome" id="nome" placeholder="Sabor" required >
                <input type="text" name="descricao" id="descricao" placeholder="Descrição" />
                <input type="number" step="any" name="valor" id="valor" placeholder="Valor" required />
                <input type="submit" value="Cadastrar" />
            </form>
        </section>
    </main>
</body>
<script src="script.js"></script>
</html>
